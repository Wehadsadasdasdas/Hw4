<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>鴨蛋價格查詢與輸入</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>鴨蛋價格查詢</h1>

  <label for="start-date-input">開始日期：</label>
  <input type="date" id="start-date-input" name="start-date">

  <label for="end-date-input">結束日期：</label>
  <input type="date" id="end-date-input" name="end-date">

  <button id="query-button">查詢價格範圍</button>

  <div id="info">請選擇日期範圍以查看價格。</div>

  <hr> <h2>手動輸入鴨蛋價格</h2>

  <label for="input-date">日期：</label>
  <input type="date" id="input-date" name="input-date">

  <label for="input-price">鴨蛋(新蛋)(台南)價格：</label>
  <input type="number" id="input-price" name="input-price" placeholder="請輸入價格">

  <button id="submit-button">送出價格</button>

  <div id="input-status"></div>
</div>

<script src="script.js" defer></script>

</body>
</html>
